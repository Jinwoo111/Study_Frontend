<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JS에서 빈 문자열은 true, undefined, null, NaN는 false로 간주한다
        
        /*function function_name(params) {
        } -> 함수의 형식 */
        function plus() {
            for(var j = 1; j <= 10; j++){
                document.write(j + "<br>")
            }
        }
        plus();
        //함수를 반복문에 넣어서 사용 가능
    </script>
</body>
</html>
