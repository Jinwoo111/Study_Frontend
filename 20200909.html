<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Array = ['a', 'b', 'c', 'd', 'e'];
        Array.push('f'); //Array배열에 값을 추가함 (여러 개의 값을 추가할 때는 concat을 사용)
        //push는 마지막에 값을 추가, 첫 번째에 값을 추가하려면 unshift를 사용
        document.write('Array 배열의 6번째 문자는 ' + Array[5] + '입니다.'+'<br>');
        Array.unshift('A');
        document.write('Array 배열의 첫 번째 값에 '+Array[0]+'가 추가되었습니다.' + '<br>');
        alert("Hello World!");

    </script>
</body>
</html>
